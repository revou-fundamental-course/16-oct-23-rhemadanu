<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Course</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="nav-logo">
            <img src="./asset/revou.png" alt="revou-logo">
        </div>
        <nav class="nav">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Our Profile</a>
            <a href="#" class="nav-item">Portfolio</a>
            <a href="#message-us" class="nav-item">Message Us</a>
        </nav>
    </header>

    <section class="banner">
        <div class="greetings">
            <h1>Hi, My Name Is Rhemadanu</h1>
            <p>Ini adalah latihan website pertama Rhemadanu.</p>
        </div>
    </section>
    <section class="headquarters">
        <h1>Our Headquarters</h1>
        <div class="tutor-list">
            <div class="kartu-tutor">
                <img src="https://global-uploads.webflow.com/61cb87c118979013b4f7938b/61cb87c1189790a5f0f7bd12_david-goggins.jpeg" alt="David Goggins">
                <p>David Goggins</p>
            </div>
            <div class="kartu-tutor">
                <img src="https://pbs.twimg.com/profile_images/1478358634992181248/z18Bm6U0_400x400.jpg" alt="Jason Statham">
                <p>Jason Statham</p>
            </div>
            <div class="kartu-tutor">
                <img src="https://cms.cordings.co.uk/wp-content/uploads/2019/03/PEAKY-BLINDERS-1.jpg" alt="Peaky Blinders">
                <p>Peaky Blinders</p>
            </div>
        </div>
    </section>
    <section id="message-us" class="form">
        <div class="form-left"></div>
        <form action="" method="post" name="form1">
            <b>FORM PENGISIAN</b>
            
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input id="nama1" name="nama" type="text" placeholder="Nama"></td>
                </tr>
                <tr>
                    <td>Tanggal lahir</td>
                    <td>: <input type="date" name="tanggal-lahir"></td>
                </tr>
                <tr>
                    <td>Jenis kelamin</td>
                    <td>
                        : <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki">
                        <label for="laki-laki">Laki-laki</label>
                        
                        <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan">
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Pesan :</td>
                    <td><textarea style="height: 100px; width: 200px" name="Pesan"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="submit" name="spn" style="height: 20px; width: 400px"></td>
                </tr>
            </table>
        </form>
        <div class="form-right"></div>
    </section>
    <footer class="footer">
        <p class="footer-text">made by rhemadanu</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
